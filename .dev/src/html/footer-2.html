<script>

  function mascaraValor(valor) {
    valor = valor.toString().replace(/\D/g, "")
    valor = valor.toString().replace(/(\d)(\d{8})$/, "$1.$2")
    valor = valor.toString().replace(/(\d)(\d{5})$/, "$1.$2")
    valor = valor.toString().replace(/(\d)(\d{2})$/, "$1,$2")
    return valor
  }

  const valorConta = localStorage.getItem("valorConta")
  const valorFinalDescontoMensal = localStorage.getItem("valorFinalDescontoMensal")

  let elementoValorMensal = document.querySelector("#valorMensal");
  if (elementoValorMensal) {
    elementoValorMensal.innerText = mascaraValor(valorFinalDescontoMensal);
  }


</script>
