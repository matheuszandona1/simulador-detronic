<script>
	var intTipoConta = 0

	function handleSubmit() {
		const tipoConta = localStorage.getItem("tipoConta")
		const body = tipoConta == "residencial" ? document.querySelector("#residencial") : document.querySelector("#comercial")
		intTipoConta = tipoConta == "residencial" ? 0 : 1
		if (tipoConta === "residencial") {
			body.classList.add("pf")
		} else if (tipoConta === "comercial") {
			body.classList.add("pj")
		}
	}
	handleSubmit()
	function atualizarValores(desconto, valorMensal, valorAnual) {
		spanDesconto = document.querySelector("#textDescount")
		// Atualiza o valorFinalDescontoMensal no localStorage
		localStorage.setItem("valorFinalDescontoMensal", valorMensal)

		// Atualiza o valor mensal no HTML
		elementoValorMensal[intTipoConta].innerText = valorMensal.toFixed(2)

		// Atualiza o valor anual no HTML
		elementoValorAnual[intTipoConta].innerText = (valorAnual * 12).toFixed(2)

		// Atualiza o texto do span
		spanDesconto.innerText = `${desconto}%`
	}

	const valorFinalDescontoMensalMin = parseFloat(localStorage.getItem("valorFinalDescontoMensalMin"))
	const valorFinalDescontoMensalMed = parseFloat(localStorage.getItem("valorFinalDescontoMensalMed"))
	const valorFinalDescontoMensal = parseFloat(localStorage.getItem("valorFinalDescontoMensal"))

	const elementoValorMensal = document.querySelectorAll("#valorMensal")
	const elementoValorAnual = document.querySelectorAll("#valorAnual")

	plano15.addEventListener("click", () => {
		atualizarValores(15, valorFinalDescontoMensal, valorFinalDescontoMensal)
	})

	// Configure o plano de 15% como padr√£o
	atualizarValores(15, valorFinalDescontoMensal, valorFinalDescontoMensal)
</script>
