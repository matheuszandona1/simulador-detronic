<script>
  var intTipoConta = 0 

	function handleSubmit() {
		const tipoConta = localStorage.getItem("tipoConta")
		const body = tipoConta == "residencial" ? document.querySelector("#residencial") : document.querySelector("#comercial")
    intTipoConta = tipoConta == "residencial" ? 0 : 1
		if (tipoConta === "residencial") {
			body.classList.add("pf")
		} else if (tipoConta === "comercial") {
			body.classList.add("pj")
		}
	}
	handleSubmit()
	const valorConta = localStorage.getItem("valorConta")
	const valorFinalDescontoMensal = parseFloat(localStorage.getItem("valorFinalDescontoMensal"))
	const valorFinalDescontoAnual = valorFinalDescontoMensal * 12

	let elementoValorMensal = document.querySelectorAll("#valorMensal")
	console.log(elementoValorMensal)
	if (elementoValorMensal) {
		elementoValorMensal[intTipoConta].innerText = valorFinalDescontoMensal.toFixed(2)
	}

	let elementoValorAnual = document.querySelectorAll("#valorAnual")

	if (elementoValorAnual) {
		elementoValorAnual[intTipoConta].innerText = valorFinalDescontoAnual.toFixed(2)
	}
</script>
<script src="./../node_modules/jquery/dist/jquery.js"></script>
